<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommender</title>

    <link rel="stylesheet" href="./static/my_style.css">


</head>
<body>
  <main class="container">

     <h1>Recipe Recommender</h1>
    <form method="POST" action="/">
      <h3><label for="ingredients">Enter ingredients:</label>
      <input type="text" id="ingredients" name="ingredients">
          <input type="submit" value="Submit"></h3>

    </form>

    <ul>
    {% for recipe in recipes %}
        <!--<h2>Recommended recipes:</h2>-->
        <li><p><h3>{{ recipe[0] }}</h3></p> <p><h4>Instructions:</h4> {{ recipe[1] }}</p> <br><br> <p><h4>Time Cook:</h4>{{ recipe[2] }}</p> <br><br> <p><h4>Nutrition:</h4>{{ recipe[3] }}</p>  <br><br> <img src="{{ recipe[4] }}" width="800" height="500" /> <br><br> </li>
    {% endfor %}
    </ul>

   </main>
</body>
</html>
